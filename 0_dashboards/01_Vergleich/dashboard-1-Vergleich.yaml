header:
  title: Vehicle stats
  description: "General information about the vehicle stats"
  
layout:
  distance:
    - type: plotly
      width: 1
      height: 5
      title: Distance per vehicle
      description: for all cases
      datasets:
        dataset: "analysis/TimeDistance_perVehicle.csv"
      traces:
        - type: "violin"
          y: $dataset.travelDistance[km]
          box: {visible: true}
          points: all
          name: "all vehicles"
      layout:
        xaxis:
          title: ""
          color: '#444'
          type: '-'
        yaxis:
          title: Distance[km]
          color: '#444'
          type: '-'
        showlegend: false
        colorway : ["1c18a0", "1e54b6", "1f90cc", "3c71d9", "9013fe", "760e95", "aa108e", "c40d1e", "a40c2e", "5e082c","4e0c49","3d1066"]
    - type: plotly
      width: 3
      height: 5
      title: Distance per vehicle
      description: by case
      datasets:
        dataset: "analysis/TimeDistance_perVehicle.csv"
      traces:
        - type: "violin"
          y: $dataset.travelDistance[km]
          box: {visible: true}
          name: $dataset.vehicleTypeId 
          points: all
      layout:
        xaxis:
          title:  ""
          color: '#444'
          type: '-'
        yaxis:
          title: Distance[km]
          color: '#444'
          type: '-'
        showlegend: false
        colorway : ["1e54b6", "1f90cc", "3c71d9", "9013fe", "760e95", "aa108e", "c40d1e", "a40c2e", "5e082c","4e0c49","3d1066"]
